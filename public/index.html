<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football App</title>
    <link rel="icon" type="image/png" href="./imgs/footbal.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer type="module"></script>
</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="logo">
            <img src="./imgs/footbal.png" alt="logo">
            <h1>Football App</h1>
        </div>
        <div class="search">
            <form id="file-upload" name="uploadform" method="post" action="/upload" enctype="multipart/form-data">
                <input type="file" name="myFile" required>
                <input type="submit" value="Upload a file" />
            </form>
        </div>
    </header>
    <!-- CONTAINER  -->
    <div class="container"></div>
    <!-- FOOTER  -->
    <footer></footer>
</body>

</html>
